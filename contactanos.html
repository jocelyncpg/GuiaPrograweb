<body>

  <h1>G r u p o      C e r o</h1>

  <h3><img src="img/bner.jpg" alt="">

    <div>
        <div class="container" style="margin: 0px;" style="max-width: 100%;">
            <nav class="navbar navbar-expand-lg navbar-light" style="color:white; background-color: black;">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <h4> <br>C O N T Á C T A N O S </h4>
            
            <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip01">Nombre:</label>
                  <input type="text" class="form-control" id="validationTooltip01" value="Juan" required>
                  <div class="valid-tooltip">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip02">Apellido:</label>
                  <input type="text" class="form-control" id="validationTooltip02" value="Pérez" required>
                  <div class="valid-tooltip">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip03">Ciudad:</label>
                  <input type="text" class="form-control" id="validationTooltip03" required>
                  <div class="invalid-tooltip">
                    Por favor, ingresa una ciudad válida.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip05">Télefono:</label>
                  <input type="text" class="form-control" id="validationTooltip05" required>
                  <div class="invalid-tooltip">
                    Por favor, ingresa una número válido.
                  </div>
                </div>
              </div>
              
            </form>

            <form class="was-validated" >
              <div class="mb-3">
                <label for="validationTextarea"><br>E S C R Í B E N O S</label>
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Por favor, escribe tu mensaje." required></textarea>
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>


              <h6> <br><br><br>R E G Í S T R A T E. <br> <br></h6> 

              <form>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Correo:</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value= "email@example.com" style="color:black; background-color: white;">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
              </form>

              <p> <br><br><br>Si tienes dudas, puedes llamar al +569 11133355. <br> <br></p> 
              <p> G R U P O C E R O <br> <br></p> 
    
</body>
